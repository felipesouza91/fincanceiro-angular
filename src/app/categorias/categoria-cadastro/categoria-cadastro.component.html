<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formCadastro" #f>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova' }} Categoria</h1>
      </div>
      <div class="ui-g-10 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" formControlName="nome">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="formCadastro.invalid"></button>
      </div>
    </div>
  </form > 
</div>
